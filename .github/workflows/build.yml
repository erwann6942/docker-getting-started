      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOCKEN }}
    - name: Build and push to dockerhub (testcesi/getting-started)
      uses: docker/build-push-action@v3
